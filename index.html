<html lang="en">

<head>
    <title>Photo Gallary</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h1>Pictures Of My Family</h1>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="brother.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>This is my brother</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="dad.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>This is my dad</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="mom.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>This is my mom</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="me.jpg" class="img-responsive">
                        <p>This is me</p>
                    </center>
                </div>
            </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    </div>

</body>

</html>
